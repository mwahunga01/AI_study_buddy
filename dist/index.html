<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Buddy - Flashcard Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      min-height: 100vh;
      color: #333;
    }
    h1 {
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 25px;
    }
    textarea {
      width: 80%;
      padding: 12px;
      margin: 10px auto;
      display: block;
      border-radius: 12px;
      border: 2px solid #264653;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    #flashcards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 220px;
      height: 150px;
      margin: 15px;
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }
    .card.flip .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
    }
    .card-front {
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }
    .card-back {
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      transform: rotateY(180deg);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>AI Study Buddy</h1>
  <textarea id="studyNotes" rows="5" cols="50" placeholder="Paste your study notes here..."></textarea><br>
  <button onclick="generateFlashcards()">Generate Flashcards</button>
  <div id="flashcards"></div>

  <script>
    // Supabase client
    const supabase = window.supabase.createClient(
      'https://xzeppwcodituegwieyxg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6ZXBwd2NvZGl0dWVnd2lleXhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3OTU2ODYsImV4cCI6MjA3MjM3MTY4Nn0.Ezi138HVLRNZ4kzXfmUKBoQM3ntV0GIHi9YbUAypTZA'
    );

    const HF_API_URL = 'https://api-inference.huggingface.co/models/deepset/roberta-base-squad2';
    const HF_API_TOKEN = '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';

    async function generateFlashcards() {
      const notes = document.getElementById('studyNotes').value.trim();
      if (!notes) {
        alert('Please enter some study notes.');
        return;
      }

      document.getElementById('flashcards').innerHTML = '<p style="color:white;text-align:center;">Generating flashcards...</p>';

      try {
        const questions = [
          "What is the main idea?",
          "List one important fact.",
          "What problem is described?",
          "What solution is provided?",
          "Why is this important?"
        ];

        let flashcardsHTML = '';
        for (let i = 0; i < questions.length; i++) {
          const response = await fetch(HF_API_URL, {
            method: 'POST',
            headers: { 
              Authorization: `Bearer ${HF_API_TOKEN}`, 
              'Content-Type': 'application/json' 
            },
            body: JSON.stringify({ inputs: { context: notes, question: questions[i] } })
          });

          const data = await response.json();
          console.log("HuggingFace response:", data);

          const question = questions[i];
          const answer = data.answer || "No answer found";

          // Add to HTML
          flashcardsHTML += `
            <div class="card" onclick="this.classList.toggle('flip')">
              <div class="card-inner">
                <div class="card-front"><b>Q:</b> ${question}</div>
                <div class="card-back"><b>A:</b> ${answer}</div>
              </div>
            </div>
          `;

          // Save to Supabase
          const { error } = await supabase
            .from('flashcards')
            .insert([{ question, answer }]);
          if (error) console.error("Supabase insert error:", error);
        }

        document.getElementById('flashcards').innerHTML = flashcardsHTML;

      } catch (err) {
        console.error("Error generating flashcards:", err);
        document.getElementById('flashcards').innerHTML = '<p style="color:white;text-align:center;">Error generating flashcards. Check console.</p>';
      }
    }
  </script>
</body>
</html>
